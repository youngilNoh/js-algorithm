<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(s) {
				s = s.replace(/[^a-z]/gi, '').toLowerCase();
				return [...s].reverse().join('') === s ? 'YES' : 'NO';
			}

			let str = 'found7, time: study; Yduts; emit, 7Dnuof';
			console.log(solution(str));
		</script>
	</body>
</html>
