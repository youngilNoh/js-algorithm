<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(arr) {
				const ARR_LENGTH = arr.length;
				const value = arr.reduce((acc, num) => acc + num, 0);
				for (let idx = 0; idx < ARR_LENGTH - 1; idx++) {
					for (let i = idx + 1; i < ARR_LENGTH; i++) {
						if (value - (arr[idx] + arr[i]) === 100) {
							arr.splice(i, 1);
							arr.splice(idx, 1);
						}
					}
				}
				return arr;
			}

			let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
			console.log(solution(arr));
		</script>
	</body>
</html>
